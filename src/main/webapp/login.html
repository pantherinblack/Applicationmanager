<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Anmelden</title>
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="js/Login.js"></script>
</head>
<body>
<form id="loginForm" method="post">
    <h2>Login:</h2>
    <div id="message" style="color: red"></div>
    <table>
        <tr>
            <td>Benutzername</td>
            <td><input id="username" maxlength="50" minlength="2" name="username" size="30" type="text"></td>
        </tr>
        <tr>
            <td>Passwort</td>
            <td><input id="password" name="password" size="30" type="password"></td>
        </tr>
        <tr hidden id="coderow">
            <td>Code</td>
            <td><input id="code" name="code" size="30" type="text"></td>
            <td><input id="original" name="original" type="hidden"></td>
        </tr>
        <tr>
            <td>
                <button name="login" type="submit">Login</button>
                <button id="logout" name="logout" type="button">Logout</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
